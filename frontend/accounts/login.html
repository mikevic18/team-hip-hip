<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florinit</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="sidebar">
            <div class="header-box text-center text-white">
                <h1 class="fs-4 header-text">Florinit</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center site-title">Login</h1>
                </div>
            </div>
            <div class="row login">
                <form id="login-form">
                    <fieldset>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </fieldset>
                    <input class="login-btn" type="submit" value="Log in">
                </form>
                <p class="signup-prompt">No account? <a class="signup-link" href="./register.html">Sign up here</a></p>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js" defer></script>
</body>

</html>
