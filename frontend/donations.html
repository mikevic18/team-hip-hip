<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florinit</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/e7fc5002ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container d-flex">
        <span id="open-nav" style="background-color: #14181c;" onclick="openNav()">&#9776;</span>
        <div class="sidebar" id="sidebar">
            <ul class="nav flex-column text-white">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <li><a href="index.html">Home</a></li>
                <li><a href="complaints.html">Complaints</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="donations.html" class="active-page">Donations</a></li>
                <li><a href="information.html">Information</a></li>
                <li id="footer-text">
                    <p>[hip, hip]</p>
                </li>
            </ul>
        </div>
    </div>
    <div id="page-content" class="page-content">
        <div class="top-bar">
            <div class="header-box text-center text-white">
                <h1 class="fs-4 header-text">Florinit</h1>
                <div class="accounts">
                    <div class="accounts-block"></div>
                    <div class="account-links" style="display:none">
                        <div class="login-option push"><a href="accounts/login.html">Login</a></div>
                        <div class="signup-option"><a href="accounts/register.html">Sign Up</a></div>
                        <div class="logout-option push" onclick="logout()">Log Out</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center site-title">Donations</h1>
                </div>
            </div>
            <div id="content-container" class="row top-donations">
            </div>
            <button class="plus-button btn btn-primary">New Listing</button>
            <div id="new-post-container" class="popup-form-container">
                <div class="popup-form">
                    <form id="new-main-post-form">
                        <fieldset>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" />
                        </fieldset>
                        <fieldset>
                            <label for="content">Content:</label>
                            <textarea id="content" name="content" rows="3" cols="30"></textarea>
                        </fieldset>
                        <fieldset>
                            <label for="content">Image Link:</label>
                            <textarea id="img_url" name="img_url" rows="3" cols="30"></textarea>
                        </fieldset>
                        <fieldset>
                            <label for="content">Price: </label>
                            <textarea id="price" name="price" rows="1" cols="1"></textarea>
                        </fieldset>
                        <input class="submit-btn" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/frontend/assets/js/navScript.js"></script>
    <script src="/frontend/assets/js/donations.js"></script>
    <script src="./assets/js/logout.js"></script>
</body>

</html>
